<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 2</title>
</head>
<body>
<script>
    function findIndex(array, number) {
        for (let i = 0; i < array.length ; i++) {
            if (number === array[i]) {
                return "phần tử: " + number + " ở vị trí thứ: " + i;
            }
        }
    }
    let newArrayCheck = findIndex([1, 2, 3, 4, 5], 3)
    document.writeln(newArrayCheck);
</script>
</body>
</html>
